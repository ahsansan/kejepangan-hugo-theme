<header>
  <div class="flex flex-col bg-slate-100 md:flex-row md:justify-between">
    <div class="my-3 ml-2 p-2">
      <a class="text-2xl" href="{{ .Site.BaseURL }}">
        {{ if .Site.Params.logo }}
        <img
          src="{{.Site.Params.logo}}"
          class="block m-auto rounded"
          title="{{ .Site.Title }}"
          alt="{{ .Site.Title }}"
          width="200px"
        />
        {{ else }}
        <span
          class="text-center font-bold text-slate-700 hover:text-slate-800 font-serif"
          >{{.Site.Title}}</span
        >
        {{ end }}
      </a>
    </div>
    <nav class="my-1 w-full p-2">
      <div id="navbar">
        <ul
          class="flex flex-wrap items-center justify-center md:justify-end md:mt-3"
        >
          {{ range sort .Site.Menus.main "Weight" }}
          <li class="rounded p-1 hover:bg-slate-600">
            <a
              class="p-2 text-sm font-semibold hover:text-white"
              href="{{ .URL }}"
              >{{ .Name | title }}</a
            >
          </li>
          {{ end }}
        </ul>
      </div>
    </nav>
  </div>
</header>
